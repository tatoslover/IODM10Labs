<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Socket.IO Chat - Docker Deployment</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                line-height: 1.6;
                color: #333;
                background: linear-gradient(135deg, #0f4c75 0%, #3282b8 50%, #bbe1fa 100%);
                min-height: 100vh;
                padding: 20px;
            }

            .container {
                max-width: 800px;
                margin: 0 auto;
                background: white;
                border-radius: 15px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                overflow: hidden;
            }

            .header {
                background: linear-gradient(45deg, #0f4c75, #3282b8);
                color: white;
                padding: 30px;
                text-align: center;
            }

            .header h1 {
                font-size: 2.5em;
                margin-bottom: 10px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .header h2 {
                font-size: 1.2em;
                font-weight: 300;
                opacity: 0.9;
            }

            .deployment-info {
                background: #f8f9fa;
                padding: 20px;
                border-left: 4px solid #3282b8;
                margin: 20px;
                border-radius: 5px;
            }

            .deployment-info h3 {
                color: #0f4c75;
                margin-bottom: 10px;
            }

            .deployment-info p {
                margin-bottom: 8px;
            }

            .chat-container {
                padding: 20px;
            }

            .chat-header {
                background: #f8f9fa;
                padding: 15px;
                border-radius: 10px 10px 0 0;
                border-bottom: 2px solid #3282b8;
            }

            .chat-header h3 {
                color: #0f4c75;
                margin-bottom: 10px;
            }

            .users-section {
                background: #e3f2fd;
                padding: 10px;
                border-radius: 5px;
                margin-bottom: 10px;
            }

            #users {
                color: #0f4c75;
                font-weight: bold;
            }

            .chat-demo {
                background: #f8f9fa;
                border-radius: 0 0 10px 10px;
                padding: 20px;
                min-height: 300px;
                display: flex;
                flex-direction: column;
            }

            #messages {
                list-style-type: none;
                padding: 0;
                margin: 0;
                flex-grow: 1;
                overflow-y: auto;
                max-height: 200px;
                border: 1px solid #ddd;
                border-radius: 5px;
                padding: 10px;
                background: white;
                margin-bottom: 10px;
            }

            #messages > li {
                padding: 8px 12px;
                margin-bottom: 5px;
                border-radius: 8px;
                background: #f0f0f0;
                border-left: 3px solid #3282b8;
            }

            #form {
                display: flex;
                gap: 10px;
                margin-top: 10px;
            }

            #input {
                flex: 1;
                padding: 12px;
                border: 2px solid #ddd;
                border-radius: 25px;
                font-size: 16px;
                outline: none;
                transition: border-color 0.3s ease;
            }

            #input:focus {
                border-color: #3282b8;
            }

            #form > button {
                padding: 12px 24px;
                background: linear-gradient(45deg, #0f4c75, #3282b8);
                color: white;
                border: none;
                border-radius: 25px;
                cursor: pointer;
                font-weight: bold;
                transition: transform 0.2s ease;
            }

            #form > button:hover {
                transform: translateY(-2px);
            }

            #typingStatus {
                font-style: italic;
                color: #666;
                margin-top: 5px;
                min-height: 20px;
            }

            .nickname-form {
                background: #e3f2fd;
                padding: 15px;
                border-radius: 5px;
                margin-bottom: 15px;
            }

            .nickname-form input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
                margin-bottom: 10px;
            }

            .nickname-form button {
                background: #3282b8;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
            }

            .status-indicator {
                display: inline-block;
                width: 10px;
                height: 10px;
                border-radius: 50%;
                margin-right: 8px;
            }

            .status-online {
                background: #4caf50;
            }

            .status-offline {
                background: #f44336;
            }

            @media (max-width: 768px) {
                .container {
                    margin: 10px;
                    border-radius: 10px;
                }

                .header h1 {
                    font-size: 2em;
                }

                .deployment-info {
                    margin: 15px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>
                    üê≥ Socket.IO Chat Application
                </h1>
                <h2>Docker Containerized Deployment</h2>
            </div>

            <div class="deployment-info">
                <h3>üöÄ Deployment Information</h3>
                <p><strong>Environment:</strong> Docker Container</p>
                <p><strong>Port:</strong> 3000</p>
                <p><strong>Technology Stack:</strong> Node.js, Express, Socket.IO</p>
                <p><strong>Status:</strong> <span class="status-indicator status-online"></span>Live Chat Application</p>
            </div>

            <div class="chat-container">
                <div class="chat-header">
                    <h3>üí¨ Real-time Chat</h3>
                    <div class="users-section">
                        <strong>Online Users:</strong> <span id="users">Loading...</span>
                    </div>
                </div>

                <div class="chat-demo">
                    <div class="nickname-form" id="nicknameForm">
                        <input type="text" id="nicknameInput" placeholder="Enter your nickname" maxlength="20">
                        <button onclick="setNickname()">Join Chat</button>
                    </div>

                    <ul id="messages"></ul>
                    <div id="typingStatus"></div>

                    <form id="form" style="display: none;">
                        <input id="input" autocomplete="off" placeholder="Type your message..." />
                        <button type="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            let socket = io();
            let isConnected = false;
            let nickname = '';

            const form = document.getElementById('form');
            const input = document.getElementById('input');
            const messages = document.getElementById('messages');
            const typingStatus = document.getElementById('typingStatus');
            const usersList = document.getElementById('users');
            const nicknameForm = document.getElementById('nicknameForm');
            const nicknameInput = document.getElementById('nicknameInput');

            // Connection status
            socket.on('connect', () => {
                isConnected = true;
                console.log('Connected to server');
                updateStatus();
            });

            socket.on('disconnect', () => {
                isConnected = false;
                console.log('Disconnected from server');
                updateStatus();
            });

            function updateStatus() {
                if (isConnected) {
                    usersList.textContent = 'Connected';
                } else {
                    usersList.textContent = 'Disconnected';
                }
            }

            function setNickname() {
                const nick = nicknameInput.value.trim();
                if (nick) {
                    nickname = nick;
                    socket.emit('choose name', nickname);
                    nicknameForm.style.display = 'none';
                    form.style.display = 'flex';
                    input.focus();

                    // Add welcome message
                    const item = document.createElement('li');
                    item.textContent = `Welcome to the chat, ${nickname}!`;
                    item.style.fontWeight = 'bold';
                    item.style.color = '#3282b8';
                    messages.appendChild(item);
                    messages.scrollTop = messages.scrollHeight;
                }
            }

            // Handle form submission
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                if (input.value && nickname) {
                    const message = input.value;

                    // Add own message to chat
                    const item = document.createElement('li');
                    item.textContent = `${nickname}: ${message}`;
                    item.style.background = '#e3f2fd';
                    item.style.borderLeft = '3px solid #0f4c75';
                    messages.appendChild(item);

                    // Send to server
                    socket.emit('chat message', message);
                    input.value = '';
                    messages.scrollTop = messages.scrollHeight;
                }
            });

            // Handle incoming messages
            socket.on('chat message', (msg) => {
                const item = document.createElement('li');
                item.textContent = msg;
                messages.appendChild(item);
                messages.scrollTop = messages.scrollHeight;
            });

            // Handle new user notifications
            socket.on('new user', (data) => {
                const item = document.createElement('li');
                item.textContent = `${data.nickname} ${data.text}`;
                item.style.fontStyle = 'italic';
                item.style.color = '#4caf50';
                item.style.background = '#f1f8e9';
                messages.appendChild(item);
                messages.scrollTop = messages.scrollHeight;
            });

            // Handle user leaving
            socket.on('user left', (message) => {
                const item = document.createElement('li');
                item.textContent = message;
                item.style.fontStyle = 'italic';
                item.style.color = '#f44336';
                item.style.background = '#ffebee';
                messages.appendChild(item);
                messages.scrollTop = messages.scrollHeight;
            });

            // Handle user list updates
            socket.on('update user list', (users) => {
                usersList.textContent = users.length > 0 ? users.join(', ') : 'No users online';
            });

            // Handle typing indicators
            let typingTimer;
            input.addEventListener('input', () => {
                if (nickname) {
                    socket.emit('typing');
                    clearTimeout(typingTimer);
                    typingTimer = setTimeout(() => {
                        socket.emit('stop typing');
                    }, 1000);
                }
            });

            socket.on('user typing', (user) => {
                typingStatus.textContent = `${user} is typing...`;
            });

            socket.on('not typing', () => {
                typingStatus.textContent = '';
            });

            // Handle Enter key in nickname input
            nicknameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    setNickname();
                }
            });

            // Initialize
            updateStatus();
        </script>
    </body>
</html>
